<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<title>Boll som studsar</title>
<style>
#plan {
	border: 10px pink double;
	width:600px;
	height: 500px;
	position: absolute;
	left: 100px;
	top: 100px;
}
#boll {
	background-color: black;
	border-radius: 50%;
	width: 40px;
	height: 40px;
	position: absolute;
	left: 0;
	top: 0;
}
</style>
</head>
<h1>Boll som studsar</h1>
<div id="plan">
  <div id="boll"></div>
</div>
<script>
var boll = document.getElementById("boll");
var xSpeed = 10;
var ySpeed = 10;
var x = 10;
var y = 30;
function moveBall () {
	if (x > 580 || x < 1) { xSpeed = -xSpeed; 
	}
	if (y > 480 || y < 1 ) {
		ySpeed = -ySpeed;
	}
	x = x + xSpeed;
	y = y + ySpeed;
	boll.style.left = x + "px";
	boll.style.top = y + "px";
	setTimeout(moveBall, 20);
}
moveBall();
</script>
</body>
</html>
